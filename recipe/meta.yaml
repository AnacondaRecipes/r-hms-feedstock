{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hms
  version: {{ version|replace("-", "_") }}

source:
  fn: hms_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/hms_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hms/hms_{{ version }}.tar.gz
  sha256: f41bfec3713a16d17111012e0a31992fe54e00ec76680096e8b4844b5d39501f


  # patches:
   # List any patch files here
   # - fix.patch

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: crayon, lubridate, pillar, testthat
requirements:
  build:

  host:
    - r-base
    - r-pkgconfig
    - r-rlang

  run:
    - r-base
    - r-pkgconfig
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('hms')"           # [not win]
    - "\"%R%\" -e \"library('hms')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tidyverse/hms
  license: GPL-3
  summary: Implements an S3 class for storing and formatting time-of-day values, based on the
    'difftime' class.
  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - mingwandroid

